<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="/static/css/home.css" rel="stylesheet">
</head>
<body>
    <script defer src="/static/js/htmx.js"></script>
    <script>
        /// utils
        function handleError(id) {
            if (event?.detail?.failed) {
                document.getElementById(id)?.insertAdjacentHTML("afterbegin", event.detail.xhr.response);
            }
        }
    </script>
    <header>
        <h1>Admin Dashboard</h1>
        <nav id="admin-nav">
            <a hx-get="/create-category" hx-target="#content" hx-swap="innerHTML">create category</a>
            <a hx-get="/create-product" hx-target="#content" hx-swap="innerHTML">create product</a>
            <a hx-get="/products" hx-target="#content" hx-swap="innerHTML">All products categories</a>
            <a>All products</a>
        </nav>
    </header>
    <div id="content"></div>
</body>
</html>
